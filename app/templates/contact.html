{% extends "layout.html" %}

{% block title %}contact{% endblock %}

{% block content %}
<h1 class="blog-header">contact form</h1>
<div class="blog-post">
    <div>
      <label name="name">your name:<input type="text" name="name" /></label><br />
      <label name="email">your email:<input type="email" name="email" /></label><br />

        <option>recruiter</option>
        <option>info</option>

      or connect with me here:<br />
      [ <img src="/static/img/github-mark-white.png" style="height:12px" />&nbsp;<a href="https://github.com/turingcompletejeff">GitHub</a> ]
      [ <img src="/static/img/InBug-White.png" style="height:12px" />&nbsp;<a href="https://www.linkedin.com/in/jeffrey-rodgers-4a4a05379/">LinkedIn</a> ]
      [ <img src="/static/img/gmail-old.png" style="height:12px" />&nbsp;<a href="mailto:turingcompletejeff@gmail.com" target="_blank">Gmail</a> ]

</div>

{% endblock %}
