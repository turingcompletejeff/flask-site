[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0

# Markers for organizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    security: Security-focused tests for authentication, authorization, and access control
    slow: Tests that take longer than 1 second to run
    db: Tests that require database access
    auth: Tests related to authentication and authorization
    utils: Utility function tests
    forms: Form validation tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv migrations

# Coverage settings
[coverage:run]
source = app
omit =
    */venv/*
    */tests/*
    */migrations/*
    */__pycache__/*
